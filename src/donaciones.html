<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Donaciones</title>
        <link rel="stylesheet" href="./assets/styles/scss/main.scss">
    </head>
    <body>
        <include src="./views/header.html"></include>
        <include src="./views/zonaNav.html"></include>
        <div class="donaciones_container">
            <div class="donaciones_main">
                <form class="form">
                    <h2>Datos del Donante</h2>
                    <div>
                        <label htmlFor="fname">Nombre:</label>
                        <input type="text" id="fname" name="fname" required />
                    </div>
                    <div>
                        <label htmlFor="lname">Apellidos:</label>
                        <input type="text" id="lname" name="lname" required />
                    </div>
                    <div>
                        <label htmlFor="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div>
                        <label htmlFor="message">Mensaje (Opcional):</label>
                        <textarea
                            id="message"
                            name="message"
                            placeholder="Escriba su mensaje aquí..."
                            maxlength="200"
                        ></textarea>
                    </div>
                    <div>
                        <h2>Información de Pago</h2>
                        <label htmlFor="paymentType">Tipo de Tarjeta:</label>
                        <select name="card_type" id="card_type" required>
                            <option value="" selected disabled>
                                --Selecciona tipo de pago--
                            </option>
                            <option value="visa">Visa</option>
                            <option value="paypal">Paypal</option>
                            <option value="mastercard">MasterCard</option>
                        </select>
                    </div>
                    <div>
                        <label htmlFor="card_number">Número de Tarjeta:</label>
                        <input
                            type="number"
                            name="card_number"
                            id="card_number"
                            required
                        />
                    </div>
                    <div>
                        <label htmlFor="exp_date">Fecha de Caducidad:</label>
                        <input
                            type="date"
                            name="exp_date"
                            id="exp_date"
                            required
                        />
                    </div>
                    <div>
                        <label htmlFor="cvv">CVV:</label>
                        <input
                            type="password"
                            name="cvv"
                            id="cvv"
                            maxlength="3"
                            required
                        />
                    </div>
                    <div>
                        <label htmlFor="amount">Cantidad(€):</label>
                        <input
                            type="number"
                            id="amount"
                            name="amount"
                            required
                        />
                    </div>
                    <button type="submit" value="Enviar">Donar</button>
                </form>
            </div>
        </div>
        <include src="./views/footer.html"></include>
    </body>
    
</html>
