<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="./assets/styles/scss/main.scss">
</head>
<body>
    <header>
        <include src="./views/header.html"></include>
    </header>
    <include src="./views/zonaNav.html"></include>

    <div class="tienda__main-Container">
        <div class="tienda__sidebar">
            <div class="enlaces-laterales">
                <a href="#" class="enlace">Últimas novedades</a>
                <a href="#" class="enlace">Lo más vendido</a>
                <a href="#" class="enlace">Tendencias</a>
            </div>

            <div class="filtros">
                <label for="material">Material:</label>
                <select id="material">
                    <option value="material1">Llantas</option>
                    <option value="material2">Papel reciclado</option>
                </select>

                <label for="tamanio">Tamaño:</label>
                <select id="tamanio">
                    <option value="tam1">Grande</option>
                    <option value="tam2">Mediano</option>
                </select>

                <label for="categoria">Categoría:</label>
                <select id="categoria">
                    <option value="cat1">Muebles</option>
                    <option value="cat2">Arte</option>
                </select>
            </div>
        </div>

        <div class="tienda__main-Filtro">
            <div class="productos">
                <a href="detalles.html" class="producto">
                    <img src="assets/images/llantas.jpg" alt="Producto 1">
                    <h3>Sillas de llanta</h3>
                </a>

                <a href="detalles.html" class="producto">
                    <img src="assets/images/sillas1.jpg" alt="Producto 2">
                    <h3>Sillas de llanta - Colores</h3>
                </a>

                <a href="detalles.html" class="producto">
                    <img src="assets/images/sillas2.jpg" alt="Producto 3">
                    <h3>Sillas de neumatico</h3>
                </a>

                <a href="detalles.html" class="producto">
                    <img src="assets/images/macetas.jpg" alt="Producto 4">
                    <h3>Macetas</h3>
                </a>

                <a href="detalles.html" class="producto">
                    <img src="assets/images/macetas.jpg" alt="Producto 5">
                    <h3>Macetas 2</h3>
                </a>

                <a href="detalles.html" class="producto">
                    <img src="assets/images/cubos.jpg" alt="Producto 6">
                    <h3>Cubos de papel reciclado</h3>
                </a>

                <a href="detalles.html" class="producto">
                    <img src="assets/images/jarra.jpg" alt="Producto 7">
                    <h3>Taza de neumatico</h3>
                </a>

                <a href="detalles.html" class="producto">
                    <img src="assets/images/macetas.jpg" alt="Producto 8">
                    <h3>Macetas 3</h3>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <include src="./views/footer.html"></include>
    </footer>
</body>
</html>
